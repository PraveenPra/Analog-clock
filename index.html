<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div class="wrapper">
        <div class="clock">
            <div class="pivot-circle"></div>

            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>

            <div class="digits">
                <span id="three">3</span>
            </div>
            <div class="digits">
                <p id="six">6</p>
            </div>
            <!-- 6 is also rotated 9 only -->
            <div class="digits">
                6</div>
            <div class="digits twelve">
                <p id="twelve">12</p>
            </div>
        </div>
        <div class="digital-clock">
            <p>Time : Bangalore,India</p>
            <span id="hour">2</span> :
            <span id="min">22</span> :
            <span id="sec">12</span>
        </div>

    </div>
    
        <script>
           let secHand = document.querySelector('.sec-hand');
           let minHand = document.querySelector('.min-hand');
           let hourHand = document.querySelector('.hour-hand');

           let DigSec = document.querySelector('#sec');
           let DigMin = document.querySelector('#min');
           let DigHour = document.querySelector('#hour');

           function setTime(){
            let time = new Date();

           let sec =  time.getSeconds();
           let min = time.getMinutes();
           let hour = time.getHours();

            //90deg offset 12:00am i have rotated initially 90deg in css
           let sedDeg = (sec/60)*360 + 90; 
            let minDeg = (min/60)*360 + 90;
            let hourDeg = (hour/60)*360 + 90;

           secHand.style.transform = `rotate(${sedDeg}deg)`;
           minHand.style.transform = `rotate(${minDeg}deg)`;
           hourHand.style.transform = `rotate(${hourDeg}deg)`;

           DigHour.innerHTML = hour;
           DigMin.innerHTML = min;
           DigSec.innerHTML = sec;
           }

           setInterval(setTime,1000);
        </script>
</body>
</html>
